<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="content primeiro-content">
            <div class="primeira-coluna">
                <h2 class="titulo primeiro-titulo">Bem-vindo de volta!</h2>
                <p class="descricao primeira-descricao" >Para manter-se conectado conosco</p>
                <p class="descricao primeira-descricao">faça login com suas informações pessoais</p>
                <button id="entrar" class="btn primeiro-btn">Entrar</button>
            </div> <!--Fim do first-column-->
            <div class="segunda-coluna">
                <h2 class="titulo segundo-titulo">Crie sua conta</h2>
                <div class="midia-social">
                    <ul class="lista-midia-social">

                        <a class="link-midia-social" href="#">
                            <li class="item-midia-social">
                                    <i class="fab fa-facebook-f"></i> 
                            </li>
                        </a>    
                        <a class="link-midia-social" href="#">   
                            <li class="item-midia-social">
                                    <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-midia-social" href="#">   
                            <li class="item-midia-social">
                                    <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div> <!--Fim do social media-->
                <p class="descricao segunda-descricao">ou use seu e-mail para se cadastrar:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icone-modificador"></i>
                        <input type="text" placeholder="Nome Completo">
                    </label>

                    <label class="label-input" for="">
                        <i class="far fa-envelope icone-modificador"></i>
                        <input type="email" placeholder="Email">
                    </label>

                   <label class="label-input" for="">
                        <i class="fas fa-lock icone-modificador"></i>
                       <input type="password" placeholder="Senha">
                   </label>

                    <button class="btn segundo-btn">Inscreva-se</button>
                </form>
            </div><!--Fim do second-column-->
        </div> <!--Fim do first-content-->
        <div class="content segundo-content">
            <div class="primeira-coluna">
                <h2 class="titulo primeiro-titulo">Olá, amigo!</h2>
                <p class="descricao primeira-descricao">Insira seus dados pessoais e</p>
                <p class="descricao primeira-descricao">comece a jornada conosco</p>
                <button id="cadastro" class="btn primeiro-btn">Inscreva-se</button>
            </div> <!--Fim do first-column-->
            <div class="segunda-coluna">
                <h2 class="titulo segundo-titulo">Faça o login</h2>
                <div class="midia-social">
                    <ul class="lista-midia-social">

                        <a class="link-midia-social" href="#">
                            <li class="item-midia-social">
                                    <i class="fab fa-facebook-f"></i> 
                            </li>
                        </a>    
                        <a class="link-midia-social" href="#">   
                            <li class="item-midia-social">
                                    <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-midia-social" href="#">   
                            <li class="item-midia-social">
                                    <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div> <!--Fim do social media-->
                <p class="descricao segunda-descricao">ou use sua conta de e-mail:</p>

                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-envelope icone-modificador"></i>
                        <input id="email" onchange="validateFields()" type="email" placeholder="Email">
                    </label>

                   <label class="label-input" for="">
                        <i class="fas fa-lock icone-modificador"></i>
                       <input type="password" placeholder="Senha">
                   </label>

                    <a class="password" href="#">Esqueceu sua senha?</a>
                    <button id="recuperar-senha" class="btn segundo-btn">Entrar</button>
                </form>
            </div><!--Fim do second-column-->
        </div> <!--Fim do second-content-->
    </div>

    <script src="js/animacao.js"></script>
    <script src="js/verificacao.js"></script>
</body>
</html>
